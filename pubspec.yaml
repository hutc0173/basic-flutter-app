name: basic_flutter_app
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/roboto.ttf/Roboto-Black.ttf
          weight: 900
        - asset: assets/fonts/roboto.ttf/Roboto-BlackItalic.ttf
          weight: 900
          style: italic
        - asset: assets/fonts/roboto.ttf/Roboto-Bold.ttf
          weight: 700
        - asset: assets/fonts/roboto.ttf/Roboto-BoldItalic.ttf
          weight: 700
          style: italic
        - asset: assets/fonts/roboto.ttf/Roboto-Italic.ttf
          style: italic
        - asset: assets/fonts/roboto.ttf/Roboto-Light.ttf
          weight: 300
        - asset: assets/fonts/roboto.ttf/Roboto-Medium.ttf
          weight: 500
        - asset: assets/fonts/roboto.ttf/Roboto-Regular.ttf
        - asset: assets/fonts/roboto.ttf/Roboto-Thin.ttf
          weight: 100

  assets:
    - assets/images/image1.png
    - assets/images/image2.png
    - assets/images/image3.png
